name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase Core (required for all Firebase features)
  firebase_core: ^3.8.0

  # Firebase Authentication (for login/signup)
  firebase_auth: ^5.3.1

  # ðŸ”¥ Cloud Firestore (for storing user data)
  cloud_firestore: ^5.4.4

  # 1. Add the splash screen package
  flutter_native_splash: 2.4.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 2. Register your assets folder (make sure the image exists)
  assets:
    - assets/images/

# 3. Configure the splash screen
flutter_native_splash:
  # Background color of your splash screen
  color: "#FFFFFF"

  # The logo image to use (make sure it exists at this path)
  image: assets/images/asd.png

  # Android 12 specific splash screen settings
  android_12:
    color: "#FFFFFF"
    image: assets/images/asd.png

  # Web configuration
  web: true
